{% extends 'base.html' %}
{% block title %} Create User {%endblock%}
{% block content %}
<div class="row p-5">
                
    <div class="col-12-4">
      
      <form method="POST" enctype = "multipart/form-data">
            <div class="row">
                <div class="col-12 form-group">
                    <label for="" class="">Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Name" value="{{request.form["name"]}}" required>
                </div>
                <div class="col-12 form-group">
                    <label for="" class="">Age</label>
                    <input name="age" type="text" class="form-control" placeholder="Age" value="{{request.form["age"]}}" required>
                </div>
                <div class="col-12 form-group">
                    <label for="" class="">Email</label>
                    <input name="email" type="email" class="form-control" placeholder="Email" value="{{request.form["email"]}}" required>
                </div>
                <div class="col-12 form-group">
                    <label for="" class="">Image</label>
                    <input name="image" type="file" class="form-control" placeholder="FDile" value="{{request.form["image"]}}" required>
                </div>
                <div class="col-12 form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
      </form>
       
    </div>
</div>
{% endblock %}
